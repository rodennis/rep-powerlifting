<!DOCTYPE html>
<html lang="en">
<head>
    <script src="style.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rep Powerlifting</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <!--This is the logo div-->
    <div class="logo">
        <p>Rep<br>Powerlifting</p>
    </div>
    <!--This is the login screen div-->
    <div class="loginScreen">
    <div class="user">
        <input id="userName"type="text" placeholder="Username">
    </div>
    <div class="pass">
        <input id="passWord" type="password" type="text" placeholder="Password">
    </div>
    <button class="submit">Login</button>
    <div class="links">
        <a class="signUp"href="#">Sign Up</a> 
        <a class="forgotPassword"href="#">Forgot Password</a>
    </div>
    </div>
</body>
</html>
