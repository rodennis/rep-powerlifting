<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/style.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rep Powerlifting</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
    <!--This is the logo div-->
    <div class="logo">
        <p>Rep<br>Powerlifting</p>
    </div>

    <!--This is the login screen div-->
    <div class="loginScreen">
        <form action="" method="">
        <div class="user">
        <input name="username" id="userName"type="text" placeholder="Username">
    </div>
   
    <div class="pass">
        <input name="Password" id="passWord" type="password" type="text" placeholder="Password">
    </div>
   
    <button class="submit" type="submit">Login</button>
       </form>
    <div class="links">
        <a id="signUp" href="#"value="Show div">Sign Up</a> 
        <a class="forgotPassword" href="#">Forgot Password</a>
    </div>

    </div>

    <!--this is the sign up form -->
    <div class="hide" id="signUpForm">
        <h3>Sign Up</h3>
        <p>It only takes a second!</p>
        <hr>
        <form action="/api/user" method="POST">
        <button id="closeForm">x</button>
        <input id="firstName" type="text" placeholder="First name" name="first" required>
        <input id="lastName" type="text" placeholder="Last name" name="last" required><br>
        <input id="email" type="email" placeholder="Email" name="email" required>
        <input id="pW" type="password" placeholder="New password" name="password" required><br>
        <button id="signUpSubmit" type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
